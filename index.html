<!DOCTYPE html>
<html lang="ru">
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Some WB sheeeet</title>
        <link rel="stylesheet" href="./fonts/fonts.css" />
        <link rel="stylesheet" href="./global/global.css"/>
        <link rel="stylesheet" href="./animations/animations.css"/>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <main>

            <section class="cover upper-in-z-axes">

                <div class="background-ellipse--large"></div>
                <div class="background-ellipse--medium"></div>
                <div class="background-ellipse--purple"></div>
                <div class="oval"></div>

                <nav class="menu">
                    <ul class="cover__list">
                        <li class="cover__list__item"><a href="#target-audience">Для кого</a></li>
                        <li class="cover__list__item"><a href="#studying-process">Формат</a></li>
                        <li class="cover__list__item"><a href="#course-programm">Программа</a></li>
                        <li class="cover__list__item"><a href="#price-list">Тарифы</a></li>
                        <li class="cover__list__item"><a href="#about">О спикере</a></li>
                        <li class="cover__list__item"><a href="#qna">Вопросы</a></li>
                    </ul>
                    <button class="button button--padding-less" type="button"><a href="#applications">Оставить заявку</a></button>
                </nav>

                <div class="cover__title">
                    <h1 class="cover__title-text">Групповое наставничество
                        по продажам на
                    </h1>
                    <div class="wb-logo">WB</div>
                    <p class="cover__title-paragraph">Помогаю выйти на оборот <span class="bold">от 1 000 000 ₽</span> в месяц</p>
                </div>

                
                <ul class="cover__info__list">
                     <li class="cover__info__list__item">
                        <span>Старт</span><span class="cover__info__text--huge">15 апреля</span>
                    </li>
                    <li class="cover__info__list__item">
                        <span>Длительность</span><span class="cover__info__text--huge">2 месяца</span>
                    </li>
                    <li class="cover__info__list__item">
                        <span>Формат</span><span class="cover__info__text--huge">Онлайн</span>
                    </li>
                    <li class="cover__info__list__item">
                       <img src="./images/Linked Path Group.png" alt="Лично отбираю участников"><span class="cover__info__text--huge cover__info__text--aligned">15 мест</span>
                    </li>
                </ul>
                

                <div class="cover__buttons">
                    <button type="button" class="button button--gradient button--larger-for-no-reason"><a href="#participation">Принять участие</a></button>
                    <button type="button" class="button"><a href="#course-programm">Программа</a></button>
                </div>

                
                <img class="cover__image" src="./images/lector.png" alt="Лектор Сергей Поталинский"/>
                <div class="cover__box-with-lector-name">
                    <span>наставник по маркетплейсам</span>
                    <span class="cover__lector-name">Сергей Поталинский</span>
                </div>

            </section>

            <section id="target-audience" class="target-audience"></section>
            <section id="studying-process" class="studying-process"></section>
            <section id="course-programm" class="course-programm"></section>
            <section id="participation" class="participation"></section>
            <section id="price-list" class="price-list"></section>
            <section id="about" class="about"></section>
            <section id="qna" class="qna"></section>
            <section id="applications" class="applications"></section>

            <footer class="footer">

            </footer>
